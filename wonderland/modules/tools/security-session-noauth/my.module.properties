################################################################################
# my.module.properties - Property files for Wonderland module projects		   #
#												                               #
# Customize the properties in this file for your module project. A Wonderland  #
# module contains a collection art, plugins, and WFSs. This module project     #
# architecture supports only one plugin.									   #
################################################################################

#
# Property: module.name (required)
# The unique name of the module
#
module.name=security-session-noauth

#
# Property: module.description (optional)
# A textual description of the module
#
module.description=Security no authorization session store library

#
# Property: wonderland.dir (required)
# The location of the Wonderland source
#
wonderland.dir=${current.dir}/../../..

#
# Property: module.src (optional)
# Beneath src/classes/, where is the module code located (common/, client/, server/)
#
module.src=org/jdesktop/wonderland/modules/securitysession/noauth
