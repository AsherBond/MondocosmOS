
# Properties describing the sgs server the test harness should connect clients to.  Values that are not
# set will be assigned these default values.

# the server to connect to
sgs.server=http://localhost:8080/

# the (optional) audio file to play on slaves.  The path will be resolved on each
# slave machine 
# slave.audio.file=/export/home/wonderland/SpaceShuttleStory.au

# the usermanager is responsible for creating test users and controlling how they
# move around the world.  The default assigns users to small groups. Set this
# value to use a different manager.
# usermanager=org.jdesktop.wonderland.testharness.master.CityUserManagerImpl

