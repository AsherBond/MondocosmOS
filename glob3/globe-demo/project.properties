glob3_directory=".."

# list of projects-dependencies
#DEPENDENCIES_PROJECTS="${glob3_directory}/igolibs ${glob3_directory}/euclid ${glob3_directory}/globe ${glob3_directory}/globe-points-streaming ${glob3_directory}/globe-weather-aemet"
DEPENDENCIES_PROJECTS="${glob3_directory}/igolibs"
DEPENDENCIES_PROJECTS="${glob3_directory}/euclid"
DEPENDENCIES_PROJECTS="${glob3_directory}/globe"
DEPENDENCIES_PROJECTS="${glob3_directory}/globe-points-streaming"
DEPENDENCIES_PROJECTS="${glob3_directory}/globe-weather-aemet"


# list of jar dependencies
DEPENDENCIES_JARS=""


# list of directories/files to be included into the ${PROJECT_NAME}.jar
JAR_INCLUDES="bitmaps"


# references to tools needed by build.sh
TOOLS_JDK_HOME="../../../IGO-GIT-Repository/tools_jdk_1.6.26"


# list of directories/files to be included into the _deploy directory
DEPLOY_INCLUDES="data"


# main runnable class (aka class with main(args)) or empty for non-runnable projects
MAIN_CLASS="es.igosoftware.globe.demo.GGlobeDemo"


# main applet class or empty for non-applet projects
APPLET_CLASS="es.igosoftware.globe.demo.GGlobeDemoWidget"

# jar signing arguments, leave them empty if you don't want to sign deployes jars
JAR_SIGN_STOREPASS=igoadm
JAR_SIGN_KEYSTORE=${glob3_directory}/globe/certificates/mykeystore
JAR_SIGN_ALIAS=codesigncert


# arguments for platform/bits combinations
#    valid platforms are: linux, windows and apple
#    valid bits are: 32 and 64

# java vm arguments for platform/bits combinations
JAVA_VM_ARGS_linux_64="-Ddevelopment=on -Dsun.java2d.noddraw=true -Xms6G -Xmx6G"
#JAVA_VM_ARGS_linux_64="-Ddevelopment=on -Dsun.java2d.noddraw=true -Xms5632M -Xmx5632M"
JAVA_VM_ARGS_linux_32="-Ddevelopment=on -Dsun.java2d.noddraw=true -Xms1536M -Xmx1536M"
JAVA_VM_ARGS_apple_64="-Ddevelopment=on -Dsun.java2d.noddraw=true -Xms2048M -Xmx2048M"
JAVA_VM_ARGS_apple_32="-Ddevelopment=on -Dsun.java2d.noddraw=true -Xms1536M -Xmx1536M"
JAVA_VM_ARGS_windows_64="-Ddevelopment=on -Dsun.java2d.noddraw=true -Xms2048M -Xmx2048M"
JAVA_VM_ARGS_windows_32="-Ddevelopment=on -Dsun.java2d.noddraw=true -Xms1000M -Xmx1000M"

# java vm java.library.path
JAVA_VM_JAVA_LIBRARY_PATH="${glob3_directory}/globe/libs/jogl/"

# java vm jna.library.path
JAVA_VM_JNA_LIBRARY_PATH="${glob3_directory}/euclid/libs/proj4/"

EXCLUDED_JARS_FOR_APPLET="gluegen-rt.jar jogl.jar"
